<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Calculator </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="Style.Css">

</head>

<body>
    <div class="container">
        <div class="image">
            <!-- <img src="https://media.istockphoto.com/id/1421035376/vector/realistic-macbook-mockup-blank-white-screen-laptop-vector-template.jpg?s=612x612&w=0&k=20&c=S_-Swr90G3-6gSQI_dmLjSYCA0dEi5vYY9Wesnu-rFE=" alt=""> -->

            <div class="elments-container">
                <div id="result-section">
                    <input class="input" type="text">
                </div>

                <div class="first-rwo">
                    <button class="operator" id="Clear">C</button>
                    <button class="operator" id="backspace">CE</button>
                    <button class="operator" id="Percentage-operator">%</button>
                    <button class="operator" id="divide-operator">/</button>
                </div>
                <div class="second-row">
                    <button class=" operator number  " id="7">7</button>
                    <button class=" operator number  " id="8">8</button>
                    <button class=" operator number  " id="9">9</button>
                    <button class="operator" id="Into-operator">*</button>
                </div>
                <div class="third-row">
                    <button class=" operator number  " id="4">4</button>
                    <button class=" operator number  " id="5">5</button>
                    <button class=" operator number  " id="6">6</button>
                    <button class="operator  " id="subtract-operator">-</button>
                </div>

                <div class="fourth-row">
                    <button class=" operator number  " id="1">1</button>
                    <button class=" operator number  " id="2">2</button>
                    <button class=" operator number  " id="3">3</button>
                    <button class=" operator" id="Add-operator">+</button>
                </div>

                <div class="fifth-row">
                    <button class="operator"> <i class="fa-solid fa-calculator"></i> </button>
                    <button class="operator number   " id="0">0</button>
                    <button class="operator" id="dot">.</button>
                    <button class="operator" id="is-equal-to">=</button>


                </div>

            </div>
            <!-- </div> -->

        </div>
        <script src="Script.JS"></script>

</body>

</html>
